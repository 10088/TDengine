version: '3.7'

services: 
  td2.0-node5:
     build:
       context: .
       args:
         - PACKAGE=${PACKAGE}
         - EXTRACTDIR=${DIR}
     image: 'tdengine:2.0.13.1'
     container_name: 'tdnode5'     
     cap_add:
       - ALL
     stdin_open: true
     tty: true
     environment:
       TZ: "Asia/Shanghai"
     command: >
       sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && 
       echo $TZ > /etc/timezone &&
       exec my-main-application"
     volumes: 
       # bind data directory
       - type: bind
         source: /data/node5/data
         target: /var/lib/taos
       # bind log directory
       - type: bind
         source: /data/node5/log
         target: /var/log/taos
       # bind configuration
       - type: bind
         source: /data/node5/cfg
         target: /etc/taos
       # bind core dump path
       - type: bind
         source: /data/node2/core
         target: /coredump
         # bind core dump path
       - type: bind
         source: /data/node2/core
         target: /coredump
       - type: bind
         source: /data
         target: /root
     hostname: tdnode5     
     networks:
         taos_update_net:
             ipv4_address: 172.27.0.11
     command: taosd